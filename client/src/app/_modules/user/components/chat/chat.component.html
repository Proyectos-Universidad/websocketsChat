<mat-sidenav-container class="container">
    <mat-sidenav mode="side" opened>
        <mat-card>
            <mat-tab-group>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon matListIcon>forum</mat-icon>
                    </ng-template>
                    <mat-list class="conversation">

                    </mat-list>
                </mat-tab>
            </mat-tab-group>
        </mat-card>
    </mat-sidenav>
    <mat-sidenav position="end" mode="side" opened *ngIf="selectedConversation">
        <mat-card>
            <mat-list class="members">
                <!--PENDING-->
            </mat-list>
        </mat-card>
    </mat-sidenav>
    <section class="empty-conversation" *ngIf="!selectedConversation">
        <h1 class="mat-display-1">Select a conversation</h1>
    </section>
    <section *ngIf="selectedConversation">
        <div class="mat-typography conversation-header">
            <!--PENDING-->
        </div>
        <mat-divider></mat-divider>
        <mat-list dense class="conversation-history mat-typography">
            <!--PENDING-->
            <div *ngFor="let message of messages">{{message}}</div>
        </mat-list>
    </section>
    <div class="chat-input">
        <mat-divider></mat-divider>
        <mat-form-field class="full-width">
            <input matInput placeholder="Type your message..." (keyup)="$event.keyCode == 13 && sendMessage()" [(ngModel)]="message" />
            <mat-icon matSuffix (click)="sendMessage()">send</mat-icon>     
        </mat-form-field>    
    </div>     
</mat-sidenav-container>
