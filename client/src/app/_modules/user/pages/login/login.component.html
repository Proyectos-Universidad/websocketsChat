<div class="row">
    <div class="col-sm-offset-4 col-sm-4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <mat-form-field>
              <input class="login-form__input" matInput type="text" formControlName="username" placeholder="Enter your username">
              <mat-error *ngIf="submitted && f.username.errors">Username is required</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input class="login-form__input" matInput type="password" formControlName="password" placeholder="Enter your password">
              <mat-error *ngIf="submitted && f.password.errors">Password is required</mat-error>
            </mat-form-field>
            <div>
                <button type="submit" [disabled]="loading" mat-raised-button color="primary">Sign in</button>
